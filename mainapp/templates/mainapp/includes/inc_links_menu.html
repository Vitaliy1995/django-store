<ul class="nav justify-content-center">
    {% for link in links_menu %}
        <li class="nav-item">
            <a href="{% url 'cataloge:category' link.pk %}"
               class="{% if request.resolver_match.args.0|add:0 == link.pk %}active{% endif %} nav-link">
                {{ link.name }}
            </a>
        </li>
    {% endfor %}
</ul>
