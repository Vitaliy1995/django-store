{% extends 'mainapp/base.html' %}

{% block title %}
   {{ title }}
{% endblock %}

{% block content %}
    <h1>Контакты</h1>
    <div class="form_area">
        <p>Оставьте ваши данные, мы вам перезвоним!</p>
        <form>
            <p class="pform">
                <label for="username">Имя:</label>
                <input type="text" placeholder="Имя" name="username">
            </p>
            <p class="pform">
                <label for="email">Почта:</label>
                <input type="email" placeholder="Ваш почтовый адрес" name="email">
            </p>
            <p class="pform">
                <label for="subject">Тема:</label>
                <select name="subject">
                    <option>Узнать про акции</option>
                    <option>Узнать про телефон</option>
                    <option>Узнать о доставке</option>
                    <option>Узнать условия</option>
                </select>
            </p>
            <p>
                <textarea name="message" cols="60" rows="10" style="min-height: 100px; min-width: 100px; max-width: 300px; max-height: 500px;"></textarea>
            </p>
            <input type="submit" value="Перезвоните мне!"> <input type="reset">
        </form>
    </div>
    <div class="contacts">
        <p>Наши контакты:</p>
        <ul>
            <li>Адрес: ул. Земляной Вал, 39, Москва, 105120</li>
            <li>Телефон: <a href="tel:+71345678900">+7(134)567-8900</a></li>
            <li>Почта: ishop@ishop.ru</li>
        </ul>
    </div>
    <div class="address">
        <iframe src="https://www.google.com/maps/embed?pb=!1m26!1m12!1m3!1d1587.566789580745!2d37.657888051969394!3d55.75574904813783!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!4m11!3e6!4m5!1s0x46b54a8d0f1e6edf%3A0x1f5b5308ae2e793c!2z0KfQutCw0LvQvtCy0YHQutCw0Y8sINCc0L7RgdC60LLQsCwgMTA1MTIw!3m2!1d55.7561178!2d37.6597442!4m3!3m2!1d55.7551804!2d37.6582948!5e0!3m2!1sru!2sru!4v1513263158907" width="400" height="300" frameborder="0" style="border:0" allowfullscreen></iframe>
    </div>
{% endblock %}
